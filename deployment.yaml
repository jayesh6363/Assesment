apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
  labels:
    app: wisecow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
        - name: wisecow
          image: imjayeshb63/wisecow:latest
          ports:
            - containerPort: 4499
      imagePullSecrets:
        - name: my-dockerhub-secret

